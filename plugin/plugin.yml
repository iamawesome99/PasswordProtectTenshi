name: PasswordProtectTenshi
version: 1.7.0
author: zonal, viruz and chame
main: me.zonal.passwordtenshi.PasswordTenshi
api-version: 1.16

commands:
  register:
    description: Register a pasword to your account
    usage: /register <password>
  unregister:
    description: Unregister the password from your account
    usage: /unregister
  login:
    description: Login using your password into the game
    usage: /login <password>
  resetplayer:
    description: Admin only, removes a guy's password
    usage: /resetplayer <player>